<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>资源使用确认</title>
<script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript">
jetsennet.importCss("bootstrap/daterangepicker-bs3");
Layoutit("#divPageFrame", {hLayout:[{vLayout: [46,"auto",30]}]});
</script>
<style type="text/css">
.daterangepicker .ranges {
  width: 255px;
  text-align: left;
}
.daterangepicker .ranges .range_inputs>div {
  float: left;
  width: 100px;
}
.daterangepicker .ranges .range_inputs>div:nth-child(2) {
  padding-left: 11px;
  width: 100px;
}
.daterangepicker .daterangepicker_start_input label,
.daterangepicker .daterangepicker_end_input label {
  width: 120px;
}
.daterangepicker_end_input{
	margin-left: 15px;
}
.daterangepicker .ranges .input-mini {
  width: 122px;
}
</style>
</head>
<body onload="pageInit();">
	<div id="divPageFrame" class="panels" style="overflow: hidden;">
    	<!-- 右边 -->
    	<div class="panel right-panel col-md-10" style="overflow: hidden;">
    		<!-- 右边头部 -->
    		<div class="panel-heading">
    			<div class="input-group input-group-xs pull-left input7">
	            	<form class="form-inline margin-bottom-sm">
				      <span class="margin-left-md">计划时间:</span>
						<div class="input-group">
							<input class="input-group-sm search" type="text" readonly id="log_time" style="width:270px">
						   	<span class="glyphicon glyphicon-remove" id="clearTime" style="margin-left:-20px;" onclick="clearTime();"></span>
						</div>
						<div class="input-group">
							<input class="input-group-sm search" type="text" id="log_contain" style="width:200px" placeholder="资源名称/资源代码" >
						</div>
				      <button type="button" class="btn btn-primary btn-xs" onclick="searchConfirm();">
				        <span class="glyphicon glyphicon-search"></span> 查询
				      </button>
			    	</form>
    			</div>
    			<div id="divButtons" class="pull-right" style=" display: inline-block; margin-top: -2px; ">
	            	<span style="cursor:pointer;margin-right: 10px;" title="查看统计" onclick="showPieData();">
			          <i class="glyphicon glyphicon-list-alt"></i>
			          <span>&nbsp;查看统计</span>
			        </span>
	            	<span style="cursor:pointer;margin-right: 10px;" title="刷新" onclick="document.location.reload();">
			          <i class="glyphicon glyphicon-refresh"></i>
			          <span>&nbsp;刷新</span>
			        </span>
			        <span style="cursor:pointer;margin-right: 10px;" title="导出" onclick="exportExcel();">
			          <i class="glyphicon glyphicon-download"></i> 
			          <span>&nbsp;导出</span>
			        </span>
            	</div>
    		</div>
    		<!-- 右边数据 -->
    		<div  class="table-unbordered"  id= "ResConfirmList"></div>
    		<div  class="panel-footer" id="ResConfirmPageBar"></div>
    	</div>
	</div>
	<!-- 统计信息列表 -->
    <div id="divChart" style="display: none;">
		<div id="divLeft">
		    <div class="table-unbordered" id= "divChartList">数据加载中...</div>    
		    <div class="panel-footer" id="divChartPage"></div>
		</div>
	</div>
	<!-- 统计图显示 -->
    <div id="divChartPie" style="height:580px;width:1200px; overflow: hidden; display: none;">
		<iframe frameborder="0" id="iframeChartPie" name="iframeChartPie" scrolling="auto" 
		style="z-index:0;border:0px;left:0px;right:0px;top:0px;bottom:0px;width:100%;height:100%"></iframe>
    </div>
	<script type="text/javascript" src="javascript/taskAssignment.js"></script>  
</body>
</html>
