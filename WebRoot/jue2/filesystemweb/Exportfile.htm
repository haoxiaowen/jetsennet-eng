					 </select>

					 </select>

				     <input type="text" class="selectdate" onclick="jetsennet.pickDate(this)" id="txtStartDate" class="selectdate" readonly />至
		<input type="text" class="selectdate" onclick="jetsennet.pickDate(this)" id="txtEndDate" class="selectdate" readonly />
				     
				     </div>
				     <div style="float:left">
