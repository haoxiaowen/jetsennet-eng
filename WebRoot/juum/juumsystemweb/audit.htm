<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>审核</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript">
Layoutit("#divPageFrame", {vLayout: [46, "auto",30]});
</script>

</head>
<body onload="pageInit();" class="panels">
	<div id="divPageFrame">
   		<div class="panel-heading" >
   			<div class="input-group input-group-xs pull-left input7">
            	<form class="form-inline margin-bottom-sm">
			      <span class="margin-left-md">输入关键字:</span>
					<div class="input-group">
						<input class="input-group-sm search" type="text" id="log_time" style="width:270px" />
					</div>
			      <button type="button" class="btn btn-primary btn-xs" onclick="searchConfirm();">
			        <span class="glyphicon glyphicon-search"></span> 查询
			      </button>
			      
			      <div class="pull-right" style=" display: inline-block;padding-left:780px;">
			      <span style="cursor:pointer;margin-right: 10px;" title="审核" onclick="gCrud.add();">
		          <i class="fa fa-plus"></i>
		          <span>&nbsp;<a style="color:block" href="auditinformation.htm">审核</a></span>
		          </span>
			      <span style="cursor:pointer;margin-right: 10px;" title="新建" onclick="gCrud.add();">
		          <i class="fa fa-plus"></i>
		          <span>&nbsp;新建</span>
		          </span>
		          <span style="cursor:pointer;margin-right: 10px;" title="删除" onclick="gCrud.remove();">
		          <i class="fa fa-times"></i>
		          <span>&nbsp;删除</span>
		          </span>
		          <span style="cursor:pointer;margin-right: 10px;" title="编辑" onclick="gCrud.edit();">
            	  <i class="fa fa-pencil-square-o"></i>
		          <span>&nbsp;编辑</span>
		          </span> 
			      <span style="cursor:pointer;margin-right: 10px;" title="刷新" onclick="document.location.reload();">
		          <i class="fa fa-refresh"></i>
		          <span>&nbsp;刷新</span>
		          </span>
		          </div>
		          
		    	</form>
   			</div>
   		</div>
   		<!-- 审核列表展现数据 -->
   		<div  class="table-unbordered"  id= "ResConfirmList" ></div>
   		<div  class="panel-footer" id="ResConfirmPageBar"></div>
    </div>
    <script type="text/javascript" src="javascript/audit.js"></script>
    
    <!-- 新增，编辑用户开始  -->
    <div style="display: none" id="addaudit">
    	<form class="form-horizontal mg-lg">
    		<div class="form-group">
    			<label for="txt_CHECK_OBJ_CODE" class="col-sm-2 control-label">对象单据号:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control" id="txt_CHECK_OBJ_CODE" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			   	</div>
			    
			    <label for="txt_CHECK_USER" class="col-sm-2 control-label">审核人员:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control" id="txt_CHECK_USER" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			    </div>
    		</div>
    		
    		<div class="form-group">
    			<label for="txt_CHECK_STATUS" class="col-sm-2 control-label">审核状态:</label>
    			<div class="col-sm-4">
			        <select id="txt_CHECK_STATUS" default="0" class="form-control input-sm">
	                <option value="0" selected="selected">未审核</option>
	                <option value="1">已审核</option>
	              </select>
			    </div>
			    
			    <label for="txt_CHECK_RESULT" class="col-sm-2 control-label">审核结果:</label>
	            <div class="col-sm-4">
	              <select id="txt_CHECK_RESULT" default="0" class="form-control input-sm">
	                <option value="0" selected="selected">未通过</option>
	                <option value="1">通过</option>
	              </select>
	            </div>
    		</div>
    		
    		<div class="form-group">
    			<label for="txt_CHECK_LEVEL_INDEX" class="col-sm-2 control-label">审核级别序号:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control" id="txt_CHECK_LEVEL_INDEX" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			    </div>
			    
			    <label for="txt_CHECK_LEVEL_NAME" class="col-sm-2 control-label">审核级别名称:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control" id="txt_CHECK_LEVEL_NAME" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			    </div>
    		</div>
    		
    		<div class="form-group">
            	<label for="txt_CHECK_RESULT_DESC" class="col-sm-2 control-label">审核结果描述:</label>
            	<div class="col-sm-10">
              	<textarea id="txt_CHECK_RESULT_DESC" class="form-control" rows="4"></textarea>
            	</div>
          	</div>
    		
    		<div class="form-group">
    			<label for="txt_CHECK_LEVEL_CODE" class="col-sm-2 control-label">审核级别代码:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control" id="txt_CHECK_LEVEL_CODE" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			    </div>
			    
			    <label for="txt_CHECK_IS_FINAL" class="col-sm-2 control-label">是否终审:</label>
    			<div class="col-sm-4">
			        <select id="txt_CHECK_IS_FINAL" default="1" class="form-control input-sm">
			        <option value="1" selected="selected">是</option>
	                <option value="0">否</option>
	              </select>
			    </div>
    		</div>
    		
    		<div class="form-group">
    			<label for="txt_CHECK_TIME" class="col-sm-2 control-label">审核时间:</label>
    			<div class="col-sm-4">
			        <div class="input-group input-group-sm">
			           <input type="text" class="form-control selectdate" onclick="jetsennet.pickDate(this, true)" id="txt_CHECK_TIME" validatetype="NotEmpty" /> 
			           <span class="input-group-addon" style="color: Red">*</span>
			        </div>
			   </div>
			   
			   <label for="txt_CHECK_OBJ_TYPE" class="col-sm-2 control-label">对象类型:</label>
    			<div class="col-sm-4">
			        <select id="txt_CHECK_OBJ_TYPE" default="0" class="form-control input-sm">
	                <option value="0">等等待定</option>
	                <option value="1">借用申请单审核</option>
	                <option value="2">借用出库单审核</option>
	                <option value="3">借用退库单审核</option>
	              </select>
			    </div>
    		</div>
    		
    	</form>
    </div>
    
    
    
</body>
