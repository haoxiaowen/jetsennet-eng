<div id="divPageFrame" class="panel middle-panel panel-sm">

						 <span class="margin-left-md">设备名称:</span>

				      </button>
			    	</form>
    			</div>
			      <div class="form-group" style="float: right">

			        </span>
			        <span style="cursor:pointer;margin-left: 10px;" title="导出" onclick="exportExcel();">

			        </span>
			        </div>
