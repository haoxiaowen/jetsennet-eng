<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>库房管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript">
Layoutit("#divPageFrame", {vLayout: [46, "auto", 40]});
</script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="../../jetsenclient/javascript/bootstrap/html5shiv.min.js"></script> 
  <script src="../../jetsenclient/javascript/bootstrap/respond.min.js"></script> 
<![endif]-->


</head>
<body onload="pageInit();" class="panels">
<div id="divPageFrame" class="panel middle-panel panel-sm">
  
    <div class="panel-heading">
    	<div class="form-group pull-left">
	      <div class="input-group input-group-xs input3">
            <input type="text" class="form-control" id="txt_DESC" onkeydown="jetsennet.keyEvent(searchRoom)" placeholder="库房名称/库房描述/库房代码">
	           <span class="input-group-btn">
	             <button type="submit" class="btn btn-default" onclick="javascript:searchRoom();">
	               <span class="glyphicon glyphicon-search"></span>
	             </button>
	           </span>
	         </input>
	      </div>
      	</div>
      
      <div class='btn-group btn-group-sm pull-right'>
          <span style="cursor:pointer;margin-right: 10px;" title="展示图" onclick="gCrud.show();">
          <i class="fa fa-plus"></i>
          <span>&nbsp;展示图</span>
        </span>
        
        <span style="cursor:pointer;margin-right: 10px;" title="新建" onclick="gCrud.add();">
          <i class="fa fa-plus"></i>
          <span>&nbsp;新建</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="编辑" onclick="gCrud.edit();">
          	  <i class="fa fa-pencil-square-o"></i>
          <span>&nbsp;编辑</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="删除" onclick="gCrud.remove();">
          <i class="fa fa-times"></i>
          <span>&nbsp;删除</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="刷新" onclick="document.location.reload();">
          <i class="fa fa-refresh"></i>
          <span>&nbsp;刷新</span>
        </span>
      </div>
    </div>

    <div class="table-unbordered" id= "divRentRoomList">数据加载中...</div>
    
    <div class="panel-footer" id="divRentRoomPage"></div>
</div>
<!-- 用户弹框	 -->
  <!-- 新增，编辑用户开始  -->
  <div id="divRentRoom" style="display: none">
    <!-- 页签主体 -->
    <div class="tab-content">
      <!-- 常规 -->
      <div class="tab-pane fade in active" id="normal">
        <form class="form-horizontal mg-lg">
             
          <div class="form-group"> 
            <label for="ROOM_CODE" class="col-sm-2 control-label">库房代码:</label>           
            <div class="col-sm-10">
             <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="ROOM_CODE" validatetype="NotEmpty" /> 
              <span class="input-group-addon" style="color: Red">*</span>
            </div></div>
          </div>
          
              <div class="form-group">            
          <label for="ROOM_NAME" class="col-sm-2 control-label">库房名称:</label>           
            <div class="col-sm-10">
             <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="ROOM_NAME" validatetype="NotEmpty" /> 
              <span class="input-group-addon" style="color: Red">*</span>
            </div></div>
          </div>
   			<div class="form-group"> 
            <label for="ROOM_STATUS" class="col-sm-2 control-label">库房状态:</label>           
            <div class="col-sm-10">
             <div class="input-group input-group-sm">
                  <select id="ROOM_STATUS" default="1" class="form-control input-sm">
                <option value="1" selected="selected">可用</option>
                <option value="0">不可用</option>
                 </select>
              <span class="input-group-addon" style="color: Red">*</span>
            </div></div>
          </div>
          	<div class="form-group"> 
          <label for="ROOM_TYPE" class="col-sm-2 control-label">库房类型:</label>           
            <div class="col-sm-10">
             <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="ROOM_TYPE" validatetype="NotEmpty" /> 
              <span class="input-group-addon" style="color: Red">*</span>
            </div></div>
          </div>
            <div class="form-group"> 
            <label for="ROOM_LOCATION" class="col-sm-2 control-label">库房位置:</label>           
            <div class="col-sm-10">
             <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="ROOM_LOCATION" validatetype="NotEmpty" /> 
              <span class="input-group-addon" style="color: Red">*</span>
            </div></div>
                      
          </div>         
          <div class="form-group">
            <label for="ROOM_DESC" class="col-sm-2 control-label">库房描述:</label>
            <div class="col-sm-10">
            <div class="input-group input-group-sm">
              <textarea id="ROOM_DESC" class="form-control" rows="4" style="height:100px" validatetype="NotEmpty"></textarea>
              <span class="input-group-addon" style="color: Red;height:100px">*</span>
            </div>           
          </div>
          </div>
        </form>
      </div>
     


    </div>
  </div>
  <!-- 新增，编辑用户结束  -->
<script type="text/javascript" src="javascript/rentRoom.js"></script>  
</body>
</html>
