<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
	src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript"> 
Layoutit("#divPageFrame", {vLayout: [46, "auto", 40]});
</script>
<title>监控进程</title>
</head>
<body onload="pageInit();" class="panels">
	<div id="divPageFrame" class="panel middle-panel panel-sm">

		<div class="panel-heading">
			<div class="form-group pull-left">
				<div class="input-group input-group-xs input3">
					<input type="text" class="form-control" id="txtDefCode"
						onkeydown="jetsennet.keyEvent(searchDef)" placeholder="进程编码">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default"
							onclick="javascript:searchDef();">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span> </input>
				</div>
			</div>

			<div class='btn-group btn-group-sm pull-right'>
				<span style="cursor: pointer; margin-right: 10px;" title="新建"
					onclick="gCrud.add();"> <i class="fa fa-plus"></i> <span>&nbsp;新建</span>
				</span> <span style="cursor: pointer; margin-right: 10px;" title="编辑"
					onclick="gCrud.edit();"> <i class="fa fa-pencil-square-o"></i>
					<span>&nbsp;编辑</span>
				</span> <span style="cursor: pointer; margin-right: 10px;" title="删除"
					onclick="gCrud.remove();"> <i class="fa fa-times"></i> <span>&nbsp;删除</span>
				</span> <span style="cursor: pointer; margin-right: 10px;" title="刷新"
					onclick="document.location.reload();"> <i
					class="fa fa-refresh"></i> <span>&nbsp;刷新</span>
				</span>
			</div>
		</div>
		<div class="table-unbordered" id="divDefList"></div>
		<div class="panel-footer" id="divDefPage"></div>
	</div>
	<!-- 新增，编辑开始  -->
	<div id="divDef" style="display: none">

		<div class="tab-content">
			<!-- 新增 -->
			<div class="tab-pane fade in active" id="addMsg">
				<form class="form-horizontal mg-lg">
					<div class="form-group">
						<label for="txt_PROC_NAME" class="col-sm-2 control-label">进程定义名称:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_PROC_NAME"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div>
						<label for="txt_PROC_STATUS" class="col-sm-2 control-label">进程定义状态:</label>
						<div class="col-sm-4">
							
								<select class="form-control" default="1" id="txt_PROC_STATUS" validatetype="NotEmpty" > 
								<option value = "1" selected="selected">可用</option>
								<option value = "0">禁用</option>
								</select>
							
						</div>
					</div>
					<div class="form-group">
						
						<label for="txt_OBJ_TYPE_ID" class="col-sm-2 control-label">资源类型:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_OBJ_TYPE_ID" onclick = "onObt();" readOnly
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="divObjTypeFrame" class="panel middle-panel panel-sm" style = "display:none">

		<div class="panel-heading">
			<div class="form-group left">
				<div class="input-group input-group-xs input3">
					<input type="text" class="form-control" id="txtObtCode"
						onkeydown="jetsennet.keyEvent(searchObt)" placeholder="类型编码/类型名称">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default"
							onclick="javascript:searchObt();">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span> </input>
				</div>
			</div>
		</div>
		<div class="table-unbordered" id="divObtList"></div>
		<div class="panel-footer" id="divObtPage"></div>
</div>
	<script type="text/javascript" src="javascript/rentMonProcDef.js"></script>
</body>
</html>
