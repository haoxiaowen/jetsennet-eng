<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
	src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
	src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript"> 
Layoutit("#divPageFrame", {vLayout: [46, "auto", 40]});
</script>
<title>Insert title here</title>
</head>
<body onload="pageInit();" class="panels">
	<div id="divPageFrame" class="panel middle-panel panel-sm">

		<div class="panel-heading">
				<div class="form-group pull-left">
				<div class="input-group input-group-xs input3">
					<input type="text" class="form-control" id="txtHOST"
						onkeydown="jetsennet.keyEvent(searchIP)" placeholder="ip">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default"
							onclick="javascript:searchIP();">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span> </input>
				</div>
			</div>
			<div class='btn-group btn-group-sm pull-right'>
				<span style="cursor: pointer; margin-right: 10px;" title="新建"
					onclick="gCrud.add();"> <i class="fa fa-plus"></i> <span>&nbsp;新建</span>
				</span> <span style="cursor: pointer; margin-right: 10px;" title="编辑"
					onclick="gCrud.edit();"> <i class="fa fa-pencil-square-o"></i>
					<span>&nbsp;编辑</span>
				</span> <span style="cursor: pointer; margin-right: 10px;" title="删除"
					onclick="gCrud.remove();"> <i class="fa fa-times"></i> <span>&nbsp;删除</span>
				</span>
				<span style="cursor: pointer; margin-right: 10px;" title="刷新"
					onclick="document.location.reload();"> <i
					class="fa fa-refresh"></i> <span>&nbsp;刷新</span>
				</span>
			</div>
			<form id="subForm" method="post" action="../../XMLExportServlet">
					<input type="hidden" id="objId" name="objId" />
	</form> 
		</div>
		<div class="table-unbordered" id="divtabList"></div>
		<div class="panel-footer" id="divtabPage"></div>
	</div>
	<div id="divObj" style="display: none">
		<div class="tab-content">
			<!-- 新增 -->
			<div class="tab-pane fade in active" id="addMsg">
				<form class="form-horizontal mg-lg">
					<div class="form-group">
						<label for="txt_MON_SERVER_HOST" class="col-sm-2 control-label">配置ip:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
							<input type="hidden" id="txt_CFG_ID"/>
								<input type="text" class="form-control" id="txt_MON_SERVER_HOST"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div>
						<label for="txt_MON_SERVER_PORT" class="col-sm-2 control-label">配置端口PORT:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_MON_SERVER_PORT"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div> 
					</div>
					<div class="form-group">
						<label for="txt_MON_SERVER_CTLPORT" class="col-sm-2 control-label">配置端口CTLPORT:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_MON_SERVER_CTLPORT"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div>
						<label for="txt_MON_SERVER_IMGPORT" class="col-sm-2 control-label">配置端口PORT:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_MON_SERVER_IMGPORT"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div> 
					</div>
						<div class="form-group">
						<label for="txt_MON_SERVER_TIMER" class="col-sm-2 control-label">保管员:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_MON_SERVER_TIMER"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div>
						<label for="txt_BASHPATH1" class="col-sm-2 control-label">路径:</label>
						<div class="col-sm-4">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="txt_BASHPATH1"
									validatetype="NotEmpty" /> <span class="input-group-addon"
									style="color: Red">*</span>
							</div>
						</div> 
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="divChooseObj" style="height:360px; overflow: hidden; display: none;">
		<iframe frameborder="0" id="iframeObj" name="iframeObj" scrolling="auto" 
		style="z-index:0;border:0px;left:0px;right:0px;top:0px;bottom:0px;width:100%;height:100%" src = ""></iframe>
    </div>
    
	<script type="text/javascript" src="javascript/tablib.js"></script>

</body>
</html>
