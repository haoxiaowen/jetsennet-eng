        </span>

<!-- 新增、编辑功能开始 -->
  <div id="divRentFile" style="display: none;">
    <form class="form-horizontal mg-lg">
      <div class="form-group">
        <label for="FILE_STYLE" class="col-sm-2  control-label" >文件性质:</label>
        <div class="col-sm-4">
          <div class="input-group input-group-sm">
            <select id="FILE_STYLE"  class="form-control input-sm" onchange="onchageSelect()">
                <option value="" selected="selected">请选择</option>
                <option value="1">申请单附件</option>
                <option value="2">出库单附件</option>
                <option value="3">入库单附件</option>
                    
                 </select>
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
          <label for=UOM_CODE class="col-sm-2  control-label" id="code">出库单号:</label>
        <div class="col-sm-4">
          <div class="input-group input-group-sm">
         
             <select id="text_code"  class="form-control input-sm" >
                <option value="" selected="selected">请选择</option>                   
                 </select>
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
        
      </div>
         <div class="form-group">
        <label for=ATTA_TYPE class="col-sm-2  control-label" >附件类型:</label>
        <div class="col-sm-10">
          <div class="input-group input-group-sm">
            <select id="ATTA_TYPE" class="form-control input-sm">
                <option value="" selected="selected">请选择</option>              
                <option value="1">证件照</option>
                <option value="2">外观照</option>
                <option value="3">规格照</option> 
                <option value="0">其他</option>                    
                 </select>
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
      
         <div class="form-group">
            <label for="FILE_DESC" class="col-sm-2 control-label">文件说明:</label>
            <div class="col-sm-10">
            <div class="input-group input-group-sm">
              <textarea id="FILE_DESC" class="form-control" rows="4" style="height:100px" validatetype="NotEmpty"></textarea>
              <span class="input-group-addon" style="color: Red;height:100px">*</span>
            </div>           
          </div>
          </div>
          
          	<div class="form-group" id="chooseFile">
				<label for="txt_FILE_LOC_PATH" class="col-sm-2 control-label">选择文件:</label>
				<div class="col-sm-2" >
					<input value="选择文件" type="button" onclick="OpenFileDialog();"
						style="width: 90px" />
				</div>
			</div>
			
	
        

    </form>
    	<div  id ="divsegFrame" style="margin-left:20px;">
		<table id="segFrame" >
              <tr>
                <th  align="center">序号</th>
                <th  align="center" style="width:125px" >文件名称</th>
                <th align="center" style="width:125px">主机</th>
                <th  align="center" style="width:200px">位置</th>
                <th align="center">大小</th>
                <th  align="center">操作</th>
              </tr>
        </table>
         
   </div>
