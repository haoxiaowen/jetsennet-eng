<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>单位管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript">
Layoutit("#divPageFrame", {vLayout: [46, "auto", 40]});
</script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="../../jetsenclient/javascript/bootstrap/html5shiv.min.js"></script> 
  <script src="../../jetsenclient/javascript/bootstrap/respond.min.js"></script> 
<![endif]-->


</head>
<body onload="pageInit();" class="panels">
<div id="divPageFrame" class="panel middle-panel panel-sm">
  
    <div class="panel-heading">
    	<div class="form-group pull-left">
	      <div class="input-group input-group-xs input3">
            <input type="text" class="form-control" id="txt_DESC" onkeydown="jetsennet.keyEvent(searchUom)" placeholder="使用单位名称">
	           <span class="input-group-btn">
	             <button type="submit" class="btn btn-default" onclick="javascript:searchUom();">
	               <span class="glyphicon glyphicon-search"></span>
	             </button>
	           </span>
	         </input>
	      </div>
      	</div>
      
      <div class='btn-group btn-group-sm pull-right'>
        <span style="cursor:pointer;margin-right: 10px;" title="新建" onclick="gCrud.add();">
          <i class="fa fa-plus"></i>
          <span>&nbsp;新建</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="编辑" onclick="gCrud.edit();">
          	  <i class="fa fa-pencil-square-o"></i>
          <span>&nbsp;编辑</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="删除" onclick="gCrud.remove();">
          <i class="fa fa-times"></i>
          <span>&nbsp;删除</span>
        </span>
          	<span style="cursor:pointer;margin-right: 10px;" title="刷新" onclick="document.location.reload();">
          <i class="fa fa-refresh"></i>
          <span>&nbsp;刷新</span>
        </span>
      </div>
    </div>

    <div class="table-unbordered" id= "divRentObjUomList">数据加载中...</div>
    
    <div class="panel-footer" id="divRentObjUomPage"></div>
</div>
<!-- 新增、编辑功能开始 -->
  <div id="divRentObjUom" style="display: none;">
    <form class="form-horizontal mg-lg">
      <div class="form-group">
        <label for="OBJ_TYPE_ID" class="col-sm-2  control-label" style="width: 22%">所属对象类型:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="OBJ_TYPE_NAME" validatetype="NotEmpty" readonly/> 
            <input type="hidden" id="OBJ_TYPE_ID"/>
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
         <div class="form-group">
        <label for=UOM_CODE class="col-sm-2  control-label" style="width: 22%">使用单位代码:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="UOM_CODE" validatetype="NotEmpty" /> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
         <div class="form-group">
        <label for="UOM_NAME" class="col-sm-2  control-label" style="width: 22%">使用单位名称:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="UOM_NAME" validatetype="NotEmpty" /> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
        </div>
        <div class="form-group">
        <label for="UOM_STATUS" class="col-sm-2  control-label" style="width: 22%">使用单位状态:</label>
        <div class="col-sm-9">
         
          <div class="input-group input-group-sm">
          <select id="UOM_STATUS" default="1" class="form-control input-sm">
                <option value="1" selected="selected">可用</option>
                <option value="0">不可用</option>
              </select>
               <span class="input-group-addon" style="color: Red">*</span>
          </div>         
          </div>
        </div>
     
        <div class="form-group">
        <label for="UOM_DESC" class="col-sm-2  control-label" style="width: 22%">使用单位描述:</label>
        <div class="col-sm-9">
        
            <input type="text" class="form-control input-sm"  id="UOM_DESC"  /> 
              
         
        </div>
      </div>

         <div class="form-group">
        <label for="UOM_PRICE" class="col-sm-2  control-label" style="width: 22%">使用单价:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="UOM_PRICE" validatetype="NotEmpty,Integer" placeholder="填写整数"/> 
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="UOM_CURRENCY" class="col-sm-2 control-label"  style="width: 22%">结算币种:</label>
        <div class="col-sm-9">
          <div class="input-group input-group-sm">
           <select id="UOM_CURRENCY" default="CNY" class="form-control input-sm">
                <option value="CNY" selected="selected">人民币</option>
                <option value="USD">美元</option>
              </select>
            <span class="input-group-addon" style="color: Red">*</span>
          </div>
        </div>
      </div>
    

    </form>
  </div>
  <!-- 对象类型div  --> 
  <div id="divRentObjType" style="display: none;height:100%;">
    <div id="divRentObjTypeList" style="height:100%;"></div>
  </div>
<script type="text/javascript" src="javascript/rentObjUom.js"></script>  
</body>
</html>
