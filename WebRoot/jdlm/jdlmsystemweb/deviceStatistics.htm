<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>监控任务列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../jetsenclient/javascript/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../jetsenclient/javascript/jbase.js"></script>
<script type="text/javascript">
Layoutit("#divPageFrame", {vLayout: [46, "auto",30]});
</script>

</head>
<body onload="pageInit();" class="panels">
	<div id="divPageFrame">
   		<div class="panel-heading" >
   			<div class="input-group input-group-xs pull-left input7">
            	<form class="form-inline margin-bottom-sm">
			      	<span class="margin-left-md">开始时间:</span>
					<div class="input-group">
						<input id="txtStartTime" class="input-group-sm search" onclick="jetsennet.pickDate(this, true)" type="text"  style="width:150px" />
					</div>
					
					<span class="margin-left-md">结束时间:</span>
					<div class="input-group">
						<input id="txtEndTime" class="input-group-sm search" onclick="jetsennet.pickDate(this, true)" type="text"  style="width:150px" />
					</div>
					
					<span class="margin-left-md">设备名称:</span>
					<div class="input-group">
						<input id="txtObjName" class="input-group-sm search" type="text" id="log_time" style="width:150px" />
					</div>
					
				    <button type="button" class="btn btn-primary btn-xs" onclick="searchConfirm();">
				      <span class="glyphicon glyphicon-search"></span> 查询
				    </button>
				    
				    <div class="form-group" style="padding-left: 550px">
						<div id="divButtons" class="pull-right"
							style="display: inline-block; margin-top: -2px;">
							<span style="cursor:pointer;margin-right: 10px;" title="查看统计" onclick="objImage();">
					          <i class="glyphicon glyphicon-list-alt"></i>
					          <span>&nbsp;查看统计</span>
					        </span>
					        
							<!-- <span style="cursor:pointer;margin-right: 10px;" title="打印" onclick="printOut();">
					          <i class="glyphicon glyphicon-list-alt"></i>
					          <span>&nbsp;打印</span>
					        </span>
							
							  <span style="cursor:pointer;margin-right: 10px;" title="导出" onclick="exportExcel();">
					          <i class="glyphicon glyphicon-download"></i> 
					          <span>&nbsp;导出</span>
					         </span> -->
					         
							 <span style="cursor: pointer; margin-right: 10px;"
								title="刷新" onclick="document.location.reload();"> <i
								class="fa fa-refresh"></i> <span>&nbsp;刷新</span>
							</span>
						</div>
					</div>
		    	</form>
   			</div>
   		</div>
   		<div class="table-unbordered" id="divRentOutItem"></div>
		<div class="panel-footer" id="divPageRentOutItem"></div>
    </div>
    
    <div id="divPopWin" style="width:100%; height:100%; display:none">
			<iframe frameborder="0" id="iframePopWin" name="iframePopWin" scrolling="auto" 
			style="z-index:0;border:0px;left:0px;right:0px;top:0px;bottom:0px;width:100%;height:100%"></iframe>
	</div>
    <script type="text/javascript" src="javascript/deviceStatistics.js"></script>
</body>
